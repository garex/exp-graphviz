<style>
div {width: 14px; height: 14px; display: inline-block;}
</style>

<script>
function _(string) {
	document.write(string);
}
function box(hue) {
	var color = 'hsl(' + hue + ', 100%, 50%)';
	_('<div style="background: ' + color + '" title="' + hue + '"></div>');
}
function br() {
	_('<br>');
}
for (var i=5, iMax=12; i <= iMax; i = i + 1) {
	for (var k=300, kMax=360; k <=kMax; k+=6) {
		for (var j=0, jMax=k; j < jMax; j = Math.round(j + (jMax/i))) {
			box(j);
		}
		_(' ' + i + ' ' + k);
		br();
	}
}
</script>
