<style>
div {width: 150px; height: 50px; display: inline-block;}
</style>

<script>
function _(string) {
	document.write(string);
}
function box(hue, saturation, lightness) {
	var color = 'hsl(' + hue + ', ' + saturation + '%, ' + lightness + '%)';
	_('<div style="background: ' + color + '" title="color: ' + color + '">' + color + '</div>');
}
function br() {
	_('<br>');
}

var colors = [
	{name: 'red', hue: 0},
	{name: 'orange', hue: 39},
	{name: 'yellow', hue: 60},
	{name: 'lime', hue: 120},
	{name: 'cyan', hue: 180},
	{name: 'blue', hue: 240},
	{name: 'magenta', hue: 300}
];

var lightnessSaturations = [
	{lightness: 50, saturation: 60},
	{lightness: 50, saturation: 100},
	{lightness: 80, saturation: 100},
	{lightness: 80, saturation: 60},
];

for (var ls = 0, lsMax = lightnessSaturations.length; ls <= lsMax; ls++) {
for (var h = 0, hMax = colors.length; h < hMax; h++) {
	var color = colors[h],
		lightnessSaturation = lightnessSaturations[ls];
	box(color.hue, lightnessSaturation.saturation, lightnessSaturation.lightness);
}
br();
}
</script>
