<style>
div {width: 50px; height: 50px; display: inline-block;}
</style>

<script>
function _(string) {
	document.write(string);
}
function box(hue) {
	var color = 'hsl(' + hue + ', 100%, 50%)';
	_('<div style="background: ' + color + '" title="' + hue + '"></div>');
}
function br() {
	_('<br>');
}

var colors = [
	{name: 'red', hue: 0},
	{name: 'orange', hue: 39},
	{name: 'yellow', hue: 60},
	{name: 'lime', hue: 120},
	{name: 'cyan', hue: 180},
	{name: 'blue', hue: 240},
	{name: 'magenta', hue: 300}
];

for (var i = 0, iMax = colors.length; i < iMax; i++) {
	var color = colors[i];
	box(color.hue);
}
</script>
